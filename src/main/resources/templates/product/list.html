<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="/static/css/prolist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .product-image {
            width: 50px; /* Adjust the width as needed */
            height: 50px; /* Set a fixed height to maintain consistency */
            object-fit: cover; /* Ensure the image covers the area without distortion */
            border-radius: 5px; /* Optional: add rounded corners */
        }
    </style>
</head>
<body class="text-left mt-0 m-1">
<form class="form-inline mb-4" action="/product/list">
    <div class="form-group mr-2">
        <label for="keyword" class="sr-only">Product Name</label>
        <input type="text" name="keyword" class="form-control" id="keyword" placeholder="Product Name">
    </div>
    <button type="submit" class="btn btn-primary mr-2">Search</button>
    <button type="button" class="btn btn-success" id="addProductButton">Add New Product</button>
</form>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Sum</th>
        <th>Price</th>
        <th>Category</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td>
            <img th:src="@{${p.pro_image}}" alt="Product Image" class="product-image">
        </td>
        <td th:text="${p.proname}"></td>
        <td th:text="${p.num}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.category}"></td>
        <td th:text="${p.description}"></td>
        <td>
            <a th:href="@{/product/edit(id=${p.id})}" class="btn btn-primary btn-sm">Edit</a>
            <a th:href="@{/product/delete(id=${p.id})}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>

    </tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" th:classappend="${pageInfo.hasPreviousPage} ? '' : 'disabled'">
            <a class="page-link" th:href="@{/product/list(pageNum=${pageInfo.prePage}, pageSize=${pageInfo.pageSize})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(1, pageInfo.pages)}" th:classappend="${i == pageInfo.pageNum} ? 'active'">
            <a class="page-link" th:href="@{/product/list(pageNum=${i}, pageSize=${pageInfo.pageSize})}" th:text="${i}">1</a>
        </li>
        <li class="page-item" th:classappend="${pageInfo.hasNextPage} ? '' : 'disabled'">
            <a class="page-link" th:href="@{/product/list(pageNum=${pageInfo.nextPage}, pageSize=${pageInfo.pageSize})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

<!-- Add Product Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add New Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/product/save" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="proname">Product Name</label>
                        <input type="text" class="form-control" id="proname" name="proname" placeholder="Enter product name" required>
                    </div>
                    <div class="form-group">
                        <label for="num">Quantity</label>
                        <input type="number" class="form-control" id="num" name="num" placeholder="Enter quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter price" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="Flower">Flower</option>
                            <option value="Plant">Plant</option>
                            <option value="Accessory">Accessory</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Product Image</label>
                        <input type="file" class="form-control-file" id="image" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#addProductButton').click(function() {
            $('#addModal').modal('show');
        });
    });
</script>
</body>
</html>
