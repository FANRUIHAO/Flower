<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Edit Product</h2>
    <form action="/product/update" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${p.id}">
        <div class="form-group">
            <label for="proname">Product Name</label>
            <input type="text" class="form-control" id="proname" name="proname" th:value="${p.proname}" required>
        </div>
        <div class="form-group">
            <label for="num">Quantity</label>
            <input type="number" class="form-control" id="num" name="num" th:value="${p.num}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" th:value="${p.price}" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="爱情" th:selected="${p.category == '爱情'}">爱情</option>
                <option value="友谊" th:selected="${p.category == '友谊'}">友谊</option>
                <option value="祝福" th:selected="${p.category == '祝福'}">祝福</option>
                <option value="悼念" th:selected="${p.category == '悼念'}">悼念</option>
            </select>
        </div>
        <div class="form-group">
            <label for="image">Product Image</label>
            <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" id="description" name="description" rows="3" th:text="${p.description}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/product/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
