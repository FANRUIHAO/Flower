<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Comments Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .comment-text {
            max-width: 300px;
            word-wrap: break-word;
        }
        .star-rating {
            color: #ffc107;
        }
        .comment-date {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="text-left mt-0 m-1">
<form class="form-inline mb-4" action="/product/comment">
    <div class="form-group mr-2">
        <label for="keyword" class="sr-only">Search</label>
        <input type="text" name="keyword" class="form-control" id="keyword" placeholder="请输入商品名或用户名">
    </div>
    <button type="submit" class="btn btn-primary mr-2">搜索</button>
</form>
<table class="table table-striped">
    <thead>
    <tr>
        <th>商品名称</th>
        <th>用户名</th>
        <th>评价内容</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.getCproduct()}"></td>
<!--        <td>-->
<!--            <img th:src="@{${comment.productImage}}" alt="Product Image" class="product-image">-->
<!--        </td>-->
        <td th:text="${comment.username}"></td>
<!--        <td>-->
<!--            <div class="star-rating">-->
<!--                <span th:each="i : ${#numbers.sequence(1, 5)}">-->
<!--                    <i th:class="${i <= comment.rating} ? 'fas fa-star' : 'far fa-star'"></i>-->
<!--                </span>-->
<!--                (<span th:text="${comment.rating}"></span>分)-->
<!--            </div>-->
<!--        </td>-->
        <td class="comment-text" th:text="${comment.getComment()}"></td>
<!--        <td>-->
<!--            <span class="comment-date" th:text="${#dates.format(comment.createTime, 'yyyy-MM-dd HH:mm')}"></span>-->
<!--        </td>-->
<!--        <td th:text="${comment.orderId}"></td>-->
        <td>
            <button class="btn btn-sm btn-danger delete-comment-btn"
                    th:data-id="${comment.getCid()}">删除
            </button>
        </td>
    </tr>
    </tbody>
</table>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteCommentModal" tabindex="-1" role="dialog" aria-labelledby="deleteCommentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteCommentModalLabel">确认删除评价</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                您确定要删除这条评价吗？此操作不可撤销。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
            </div>
        </div>
    </div>
</div>

<!-- 分页 -->
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <!-- 上一页 -->
        <li class="page-item" th:classappend="${pageInfo.hasPreviousPage} ? '' : 'disabled'">
            <a class="page-link" th:href="@{/comment/list(pageNum=${pageInfo.prePage}, pageSize=${pageInfo.pageSize})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <!-- 页码 -->
        <li class="page-item" th:each="i : ${#numbers.sequence(1, pageInfo.pages)}" th:classappend="${i == pageInfo.pageNum} ? 'active'">
            <a class="page-link" th:href="@{/comment/list(pageNum=${i}, pageSize=${pageInfo.pageSize})}" th:text="${i}"></a>
        </li>

        <!-- 下一页 -->
        <li class="page-item" th:classappend="${pageInfo.hasNextPage} ? '' : 'disabled'">
            <a class="page-link" th:href="@{/comment/list(pageNum=${pageInfo.nextPage}, pageSize=${pageInfo.pageSize})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        var currentCommentId = null;

        // 点击删除按钮时显示确认模态框
        $(document).on('click', '.delete-comment-btn', function() {
            currentCommentId = $(this).data('id');
            $('#deleteCommentModal').modal('show');
        });

        // 点击确认删除按钮
        $('#confirmDeleteBtn').click(function() {
            if (!currentCommentId) return;

            $.ajax({
                url: '/comment/delete/' + currentCommentId,
                type: 'POST',
                beforeSend: function(xhr) {
                    // 如果有CSRF保护
                    var token = $("meta[name='_csrf']").attr("content");
                    var header = $("meta[name='_csrf_header']").attr("content");
                    if(token && header) {
                        xhr.setRequestHeader(header, token);
                    }
                },
                success: function(response) {
                    if(response.success) {
                        // 删除成功后刷新页面
                        window.location.reload();
                    } else {
                        alert('删除失败: ' + (response.message || '未知错误'));
                        $('#deleteCommentModal').modal('hide');
                    }
                },
                error: function(xhr, status, error) {
                    alert('请求失败: ' + error);
                    $('#deleteCommentModal').modal('hide');
                }
            });
        });
    });
</script>
</body>
</html>
