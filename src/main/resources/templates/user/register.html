<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .background-image {
            background: url('/images/f6.jpg') no-repeat center center fixed;
            background-size: cover;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.8); /* Transparent background */
            border: none;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        .login-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .login-link {
            text-align: center;
        }
        .return-page {
            color: #fff; /* Set the text color to white */
            font-size: 18px; /* Adjust the font size */
            font-family: 'Arial', sans-serif; /* Adjust the font family */
            margin-left: 10px; /* Add some space between the logo and the text */
            display: inline-block;
            vertical-align: middle;
            padding: 5px 10px; /* Add padding to create the box effect */
            background-color: #ffbdc9; /* Set the background color to pink */
            border-radius: 50px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }

        .return-page:hover {
            background-color: #f44566; /* Change background color to red on hover */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="/shopping">
        <img src="/images/flogo.jpg" alt="Logo" style="height: 40px;">
        <span class="return-page">返回页面</span>
    </a>
</nav>
<div class="background-image"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card register-card">
                <div class="card-body">
                    <h3 class="card-title text-center">Register</h3>
                    <form action="/user/register" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <div class="login-container">
                        <a href="/user/login" class="login-link">已有账号？登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
