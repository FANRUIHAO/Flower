<html>
<head>
</head>
<body>

<!-- 外部表单 -->
<form action="/user/save" method="post">
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">编辑用户信息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- 内部表单内容 -->
                    <input type="hidden" name="id" th:value="${u.id}">
                    <div class="form-group">
                        <label for="userName">用户名</label>
                        <input type="hidden" name="id" th:value="${u!=null?u.id:''}"/>
                        <input type="text" name="username" class="form-control" th:value="${u.username}" id="userName" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">性别</label>
                        <input type="text" name="sex" class="form-control" th:value="${u.sex}" id="sex" placeholder="请输入性别">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">密码</label>
                        <input type="password" name="password" class="form-control" th:value="${u.password}" id="userPassword" placeholder="请输入密码">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
