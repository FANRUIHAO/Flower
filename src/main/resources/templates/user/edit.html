<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Edit User</h2>
    <form action="/user/update" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${u.id}">
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" name="username" class="form-control" th:value="${u.username}" id="userName" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="sex">Sex</label>
            <input type="text" name="sex" class="form-control" th:value="${u.sex}" id="sex" placeholder="Enter sex">
        </div>
        <div class="form-group">
            <label for="levelSelect">等级</label>
            <select id="levelSelect" name="grade" class="form-control">
                <option value="1" th:selected="${u != null and u.grade == 1}">1</option>
                <option value="2" th:selected="${u != null and u.grade == 2}">2</option>
                <option value="3" th:selected="${u != null and u.grade == 3}">3</option>
                <option value="4" th:selected="${u != null and u.grade == 4}">4</option>
                <option value="5" th:selected="${u != null and u.grade == 5}">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" name="password" class="form-control" th:value="${u.password}" id="userPassword" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="userImage">UserImage</label>
            <input type="file" name="image" class="form-control-file" id="userImage">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/user/list" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="/jquery-2.1.4.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
