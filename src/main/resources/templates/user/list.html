
<!DOCTYPE html>
<html>
<head>
    <title>用户管理</title>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        /* 新拟态按钮样式 */
        /* 定义按钮的基础样式 */
        .neumorphic-btn {
            background-color: #007bff; /* 蓝色背景 */
            color: #ffffff; /* 白色文字 */
            border: none; /* 去掉边框 */
            padding: 10px 20px; /* 内边距 */
            font-size: 16px; /* 字体大小 */
            border-radius: 25px; /* 圆角 */
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2), -3px -3px 8px rgba(255, 255, 255, 0.3); /* 新拟态阴影效果 */
            transition: all 0.3s ease; /* 过渡效果 */
            cursor: pointer; /* 鼠标指针 */
        }

        /* 鼠标悬停时的样式 */
        .neumorphic-btn:hover {
            background-color: #0056b3; /* 深蓝色背景 */
            box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.2), inset -3px -3px 8px rgba(255, 255, 255, 0.3); /* 内阴影效果 */
        }

        /* 鼠标按下时的样式 */
        .neumorphic-btn:active {
            background-color: #003d80; /* 更深的蓝色背景 */
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), inset -2px -2px 5px rgba(255, 255, 255, 0.3); /* 更深的内阴影效果 */
        }
        /* 红色按钮样式 */
        .neumorphic-btn-red {
            background-color: #dc3545; /* 红色背景 */
            color: #ffffff; /* 白色文字 */
            border: none; /* 去掉边框 */
            padding: 10px 20px; /* 内边距 */
            font-size: 16px; /* 字体大小 */
            border-radius: 25px; /* 圆角 */
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2), -3px -3px 8px rgba(255, 255, 255, 0.3); /* 新拟态阴影效果 */
            transition: all 0.3s ease; /* 过渡效果 */
            cursor: pointer; /* 鼠标指针 */
        }

        /* 红色按钮鼠标悬停时的样式 */
        .neumorphic-btn-red:hover {
            background-color: #c82333; /* 深红色背景 */
            box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.2), inset -3px -3px 8px rgba(255, 255, 255, 0.3); /* 内阴影效果 */
        }

        /* 红色按钮鼠标按下时的样式 */
        .neumorphic-btn-red:active {
            background-color: #bd2130; /* 更深的红色背景 */
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), inset -2px -2px 5px rgba(255, 255, 255, 0.3); /* 更深的内阴影效果 */
        }
    </style>
</head>
<body>
    <form class="form-inline" action="/user/list">
        <a>用户名</a>
        <div class="form-group mb-2">
            <label for="exampleInputName2" class="sr-only">Name</label>
            <input type="text" name="keyword" class="form-control mr-2" id="exampleInputName2" placeholder="Jane Doe">
        </div>
        <button type="submit" class="neumorphic-btn">Search</button>
        <button type="button" class="neumorphic-btn" id="addUserButton">Add</button>
    </form>


    <table class="table table-bordered" >
        <thead>
        <tr>
            <th scope="col">序号</th>
            <th scope="col">用户名</th>
            <th scope="col">性别</th>
            <th scope="col">密码</th>
            <th scope="col">编辑</th>
            <th scope="col">删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <th scope="row" th:text="${u.id}"></th> <!-- 确保u对象不为空 -->
            <td th:text="${u.username}"></td>
            <td th:text="${u.sex}"></td>
            <td th:text="${u.password}"></td>
            <td>
                <a th:href="@{/user/edit(id=${u.id})}" class="neumorphic-btn editUserButton" data-id="${u.id}" style="display: inline-block; text-align: center; padding: 10px 20px; font-size: 16px; border-radius: 25px;">Edit</a>
            </td>

            <td><a th:href="@{/user/delete(id=${u.id})}" class="neumorphic-btn-red" style="display: inline-block; text-align: center; padding: 10px 20px; font-size: 16px; border-radius: 25px;">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="/jquery-2.1.4.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#addUserButton').click(function() {
                $.ajax({
                    url: '/user/add', // add.html file path
                    method: 'GET',
                    success: function(response) {
                        $('body').append(response);
                        $('#addModal').modal('show');
                    },
                    error: function() {
                        alert('Unable to load Add User page');
                    }
                });
            });


            $('.editUserButton').click(function() {
                var id = $(this).data('id'); // 获取按钮的数据属性
                $.ajax({
                    url: '/user/edit?id=' + u.id, // 修改为实际的编辑页面 URL
                    method: 'GET',
                    success: function(response) {
                        $('body').append(response); // 将响应内容添加到页面
                        $('#editModal').modal('show'); // 显示模态框
                    },
                    error: function() {
                        alert('Unable to load Edit User page');
                    }
                });
            });

        });
    </script>
    <script src="/jquery-2.1.4.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>



</body>
</html>
