<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/images/flower-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000; /* Set font color to black */
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }
        .background-image {
            background: url('/images/fg.jpg') no-repeat center top;
            background-size: cover;
            height: 300px; /* Adjust the height back to the original size */
            margin-bottom: 20px; /* Leave some space at the bottom */
        }
        .admin-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end; /* Align buttons to the right */
        }
        .nav-item p {
            margin: 0;
            padding: 0;
            display: inline-block;
            font-size: 1rem;
        }
        .nav-item .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Flower Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <div th:if="${username == '游客' or username == null}">
                    <p>游客您好，请 <a href="/user/login" class="btn btn-primary btn-sm">登录</a> 以享受更多服务。</p>
                </div>
                <div th:if="${username != '游客' and username != null}">
                    <p>欢迎回来，<span th:text="${username}"></span>！</p>
                    <div class="admin-buttons" th:if="${showAdminButton}">
                        <a href="/user/index" class="btn btn-secondary">后台管理</a>
                        <a href="/user/logout" class="btn btn-danger">注销</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="background-image"></div> <!-- Background image div -->

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="/images/f1.jpg" class="card-img-top" alt="Flower 1">
                <div class="card-body">
                    <h5 class="card-title">Beautiful Rose</h5>
                    <p class="card-text">$10.00</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="/images/f2.jpg" class="card-img-top" alt="Flower 2">
                <div class="card-body">
                    <h5 class="card-title">Lovely Tulip</h5>
                    <p class="card-text">$8.00</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="/images/f3.jpg" class="card-img-top" alt="Flower 3">
                <div class="card-body">
                    <h5 class="card-title">Charming Daisy</h5>
                    <p class="card-text">$5.00</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2025 Flower Shop. All rights reserved.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
