<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/images/flower-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .background-image {
            background: url('/images/fg.jpg') no-repeat center top;
            background-size: cover;
            height: 300px;
            margin-bottom: 20px;
        }
        .navtext {
            color: inherit;
            text-decoration: none;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }
        .admin-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .cc {
            background: #ffbdc9;
            width: fit-content;
            margin: auto;
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 25px 20px -20px rgba(0, 0, 0, 0.4);
        }
        nav ul {
            display: flex;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            list-style: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 500;
            color: #fcfcfc;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
        nav ul li::after {
            content: "";
            background: #f44566;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0;
            transition: top 0.5s, opacity 0.5s;
        }
        nav ul li:hover {
            color: #fff;
        }
        nav ul li:hover::after {
            top: 50%;
            opacity: 1;
        }
        .navbar-right {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .navbar-right p {
            margin: 0;
            padding: 0 10px;
            font-size: 1rem;
            color: #000000;
        }
        .navbar-right .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand">
        <img src="/images/flogo.jpg" alt="Logo" style="height: 40px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div>
            <nav class="cc">
                <ul>
                    <li><a href="/shopping/list" class="navtext">首页</a></li>
                    <li><a href="/shopping/shop" class="navtext">选购</a></li>                    <li>收藏</li>
                    <li><a href="/shopping/collect" class="navtext">收藏</a></li>
                    <li><a href="/shopping/orders" class="navtext">订单</a></li>
                    <li><a href="/shopping/profile" class="navtext">个人中心</a></li>
                </ul>
            </nav>
        </div>
        <div class="navbar-right ml-auto d-flex align-items-center">
            <div th:if="${username == '游客' or username == null}">
                <p class="mb-0">游客您好，请 <a href="/user/login" class="btn btn-primary btn-sm">登录</a> 以享受更多服务。</p>
            </div>
            <div th:if="${username != '游客' and username != null}" class="d-flex align-items-center">
                <p class="mb-0 mr-3">欢迎回来，<span th:text="${username}"></span>！</p>
                <div class="admin-buttons mr-3" th:if="${showAdminButton}">
                    <a href="/user/index" class="btn btn-secondary">后台管理</a>
                </div>
                <a href="/user/logout" class="btn btn-danger">注销</a>
            </div>
        </div>
    </div>
</nav>
<div class="background-image"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="/images/f1.jpg" class="card-img-top" alt="Flower 1">
                <div class="card-body">
                    <h5 class="card-title">Peony flowers</h5>
                    <p class="card-text">$10.00</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="/images/f2.jpg" class="card-img-top" alt="Flower 2">
                <div class="card-body">
                    <h5 class="card-title">White roses</h5>
                    <p class="card-text">$8.00</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="/images/f3.jpg" class="card-img-top" alt="Flower 3">
                <div class="card-body">
                    <h5 class="card-title">Small daisies</h5>
                    <p class="card-text">$5.00</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2025 Flower Shop. All rights reserved.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
