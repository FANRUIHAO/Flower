<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            background: url('/images/flower-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .background-image {
            background: url('/images/f6.jpg') no-repeat center bottom; /* 图片底部对齐 */
            background-size: cover;  /* 使图片覆盖整个容器 */
            position: fixed;         /* 固定定位 */
            top: 0;                  /* 顶部扩展到网页顶部 */
            left: 0;                 /* 左侧对齐 */
            width: 100%;             /* 宽度占满整个页面 */
            height: 100vh;           /* 高度占满整个视口 */
            z-index: -1;             /* 位于最下层 */
            margin: 0;               /* 去除默认的外边距 */
        }
        .user-avatar {
            width: 50px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            border-radius: 50%; /* Make the avatar circular */
            margin-right: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand">
        <img src="/images/flogo.jpg" alt="Logo" style="height: 40px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div>
            <nav class="cc">
                <ul>
                    <li><a href="/shopping/list" class="navtext">首页</a></li>
                    <li><a href="/shopping/shop" class="navtext">选购</a></li>
                    <li><a href="/shopping/collect" class="navtext">收藏</a></li>
                    <li><a href="/shopping/order" class="navtext">订单</a></li>
                    <li><a href="/shopping/profile" class="navtext">个人中心</a></li>
                </ul>
            </nav>

        </div>
        <div class="navbar-right ml-auto d-flex align-items-center">
            <div th:if="${username == '游客' or username == null}">
                <p class="mb-0">游客您好，请 <a href="/user/login" class="btn btn-primary btn-sm">登录</a> 以享受更多服务。</p>
            </div>
            <div th:if="${username != '游客' and username != null}" class="d-flex align-items-center">
                <div class="navbar-right ml-auto d-flex align-items-center">
                    <div class="cart-button">
                        <a href="/shopping/cart">
                            <i class="fas fa-shopping-cart cart-icon"></i>
                        </a>
                    </div>
                </div>
                <p class="mb-0 mr-3">欢迎回来，<span th:text="${username}"></span>！</p>
                <img th:src="@{${userImage}}" alt="User Image" class="user-avatar">

                <a href="/user/logout" class="btn btn-danger">注销</a>
                <div class="admin-buttons mr-3" th:if="${showAdminButton}">
                    <a href="/user/index" class="btn btn-secondary">后台管理</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="background-image"></div>

<!-- 添加占位符 -->
<div class="placeholder"></div>
<div id="message" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #28a745; color: white; padding: 10px; border-radius: 5px; z-index: 1000;">
    Item added to cart
</div>
<div class="container mt-5">

    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="/images/f1.jpg" class="card-img-top" alt="Flower 1">
                <div class="card-body">
                    <h5 class="card-title">Peony flowers</h5>
                    <p class="card-text">$1.00</p>
                    <form action="/shopping/addToCart" method="post" class="add-to-cart">
                        <input type="hidden" name="productName" value="Peony flowers">
                        <input type="hidden" name="productPrice" value="1.00">
                        <input type="hidden" name="productImage" value="/images/f1.jpg">
                        <input type="number" name="quantity" value="1" min="1">
                        <button type="submit" class="btn btn-primary">Buy Now</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="/images/f2.jpg" class="card-img-top" alt="Flower 2">
                <div class="card-body">
                    <h5 class="card-title">White roses</h5>
                    <p class="card-text">$2.00</p>
                    <form action="/shopping/addToCart" method="post" class="add-to-cart">
                        <input type="hidden" name="productName" value="White roses">
                        <input type="hidden" name="productPrice" value="2.00">
                        <input type="hidden" name="productImage" value="/images/f2.jpg">
                        <input type="number" name="quantity" value="1" min="1">
                        <button type="submit" class="btn btn-primary">Buy Now</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="/images/f3.jpg" class="card-img-top" alt="Flower 3">
                <div class="card-body">
                    <h5 class="card-title">Small daisies</h5>
                    <p class="card-text">$2.00</p>
                    <form action="/shopping/addToCart" method="post" class="add-to-cart">
                        <input type="hidden" name="productName" value="Small daisies">
                        <input type="hidden" name="productPrice" value="1.00">
                        <input type="hidden" name="productImage" value="/images/f3.jpg">
                        <input type="number" name="quantity" value="1" min="1">
                        <button type="submit" class="btn btn-primary">Buy Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>&copy; 2025 Flower Shop. All rights reserved.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $("form.add-to-cart").submit(function(event) {
            event.preventDefault(); // 阻止表单默认提交

            var form = $(this);
            $.ajax({
                type: form.attr("method"),
                url: form.attr("action"),
                data: form.serialize(),
                success: function(response) {
                    if (response.status === "success") {
                        $("#message").fadeIn().delay(2000).fadeOut();
                    } else if (response.status === "redirect") {
                        window.location.href = response.url;
                    } else {
                        alert("Error: " + response.message);
                    }
                },
                error: function() {
                    alert("An error occurred while adding the item to the cart.");
                }
            });
        });
    });
</script>
</body>
</html>
