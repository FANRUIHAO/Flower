<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="/css/shop.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* 确保导航栏在最上层 */
        }

        body {
            padding-top: 70px; /* 给body添加上边距，避免内容被导航栏遮挡 */
        }
        .background-image {
            background: url('/images/f6.jpg') no-repeat center bottom;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            margin: 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand">
        <img src="/images/flogo.jpg" alt="Logo" style="height: 40px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div>
            <nav class="cc">
                <ul>
                    <li><a href="/shopping/list" class="navtext">首页</a></li>
                    <li><a href="/shopping/shop" class="navtext">选购</a></li>
                    <li><a href="/shopping/collect" class="navtext">收藏</a></li>
                    <li><a href="/shopping/orders" class="navtext">订单</a></li>
                    <li><a href="/shopping/profile" class="navtext">个人中心</a></li>
                </ul>
            </nav>
        </div>
        <div class="navbar-right ml-auto d-flex align-items-center">

            <div th:if="${username == '游客' or username == null}">
                <p class="mb-0">游客您好，请 <a href="/user/login" class="btn btn-primary btn-sm">登录</a> 以享受更多服务。</p>
            </div>
            <div th:if="${username != '游客' and username != null}" class="d-flex align-items-center">
                <div class="navbar-right ml-auto d-flex align-items-center">
                    <div class="cart-button">
                        <a href="/shopping/car">
                            <i class="fas fa-shopping-cart cart-icon"></i>
                        </a>
                    </div>
                </div>
                <p class="mb-0 mr-3">欢迎回来，<span th:text="${username}"></span>！</p>
                <a href="/user/logout" class="btn btn-danger">注销</a>
                <div class="admin-buttons mr-3" th:if="${showAdminButton}">
                    <a href="/user/index" class="btn btn-secondary">后台管理</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="background-image"></div>

<!-- 添加占位符 -->
<div class="placeholder"></div>

<!-- 商品展示和筛选区域 -->
<div class="container mt-5">
    <!-- 左侧筛选区域 -->
    <div class="left-sidebar">
        <h4>筛选</h4>
        <form>
            <div class="form-group">
                <label for="category">分类</label>
                <select id="category" class="form-control">
                    <option value="">选择分类</option>
                    <option value="flowers">花卉</option>
                    <option value="gifts">礼品</option>
                    <option value="plants">植物</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">价格</label>
                <input type="range" id="price" class="form-control-range" min="0" max="1000" step="10">
                <small>0 - 1000</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">应用筛选</button>
        </form>
    </div>

    <!-- 右侧商品展示区域 -->
    <div class="right-content">
        <!-- 商品卡片 -->
        <div class="product-card">
            <img src="/images/f1.jpg" alt="Peony">
            <h5>Peony Flowers</h5>
            <p>$10.00</p>
            <button class="btn btn-primary">加入购物车</button>
        </div>

        <div class="product-card">
            <img src="/images/f2.jpg" alt="White Roses">
            <h5>White Roses</h5>
            <p>$8.00</p>
            <button class="btn btn-primary">加入购物车</button>
        </div>

        <div class="product-card">
            <img src="/images/f3.jpg" alt="Small Daisies">
            <h5>Small Daisies</h5>
            <p>$5.00</p>
            <button class="btn btn-primary">加入购物车</button>
        </div>

        <!-- 更多商品卡片 -->
        <div class="product-card">
            <img src="/images/f4.jpg" alt="Red Tulips">
            <h5>Red Tulips</h5>
            <p>$12.00</p>
            <button class="btn btn-primary">加入购物车</button>
        </div>

        <div class="product-card">
            <img src="/images/f5.jpg" alt="Orchids">
            <h5>Orchids</h5>
            <p>$15.00</p>
            <button class="btn btn-primary">加入购物车</button>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2025 Flower Shop. All rights reserved.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
