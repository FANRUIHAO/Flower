<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="/css/shop.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* 确保导航栏在最上层 */
        }

        body {
            padding-top: 70px; /* 给body添加上边距，避免内容被导航栏遮挡 */
        }
        .background-image {
            background: url('/images/f6.jpg') no-repeat center bottom;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            margin: 0;
        }
        .btn-pink {
            background-color: #ff69b4; /* 粉红色 */
            color: white;
            border: none;
            width: 50px; /* 调整按钮的宽度 */
            height: 50px; /* 调整按钮的高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .btn-pink:hover {
            background-color: #ff1493; /* 深粉红色 */
        }

        .rounded-circle {
            border-radius: 50%;
        }

        .user-avatar {
            width: 40px; /* Adjust the width as needed */
            height: 40px; /* Adjust the height as needed */
            border-radius: 50%;
            margin-right: 10px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }
        .card-text {
            font-size: 1.1rem;
            color: #28a745;
            font-weight: bold;
        }
        /* 调整商品卡片的大小 */
        /* 调整商品卡片的大小 */
        .card {
            width: 16rem; /* 缩小商品卡片的宽度 */
            margin: 0 auto; /* 水平居中卡片 */
        }

        .card-img-top {
            height: 200px; /* 根据需要调整图片高度 */
            object-fit: cover; /* 确保图片覆盖整个区域 */
        }

        .card-body {
            text-align: center; /* 卡片内文本居中 */
        }

        /* 调整筛选框的大小 */
        .left-sidebar {
            width: 300px; /* 扩大筛选框的宽度 */
            margin-right: 20px; /* ���据需要调整右边距 */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand">
        <img src="/images/flogo.jpg" alt="Logo" style="height: 40px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div>
            <nav class="cc">
                <ul>
                    <li><a href="/shopping/list" class="navtext">首页</a></li>
                    <li><a href="/shopping/shop" class="navtext">选购</a></li>
                    <li><a href="/shopping/collect" class="navtext">收藏</a></li>
                    <li><a href="/shopping/orders" class="navtext">订单</a></li>
                    <li><a href="/shopping/profile" class="navtext">个人中心</a></li>
                </ul>
            </nav>
        </div>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="flower-image" name="image" accept="image/*" style="display: none;">
            <button type="button" class="btn btn-pink rounded-circle" onclick="document.getElementById('flower-image').click();">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <div class="navbar-right ml-auto d-flex align-items-center">

            <div th:if="${username == '游客' or username == null}">
                <p class="mb-0">游客您好，请 <a href="/user/login" class="btn btn-primary btn-sm">登录</a> 以享受更多服务。</p>
            </div>
            <div th:if="${username != '游客' and username != null}" class="d-flex align-items-center">
                <div class="navbar-right ml-auto d-flex align-items-center">
                    <div class="cart-button">
                        <a href="/shopping/cart">
                            <i class="fas fa-shopping-cart cart-icon"></i>
                        </a>
                    </div>
                </div>
                <p class="mb-0 mr-3">欢迎回来，<span th:text="${username}"></span>！</p>
                <img th:src="@{${userImage}}" alt="User Image" class="user-avatar">
                <a href="/user/logout" class="btn btn-danger">注销</a>
                <div class="admin-buttons mr-3" th:if="${showAdminButton}">
                    <a href="/user/index" class="btn btn-secondary">后台管理</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="background-image"></div>

<!-- 添加占位符 -->
<div class="placeholder"></div>

<!-- 商品展示和筛选区域 -->
<div class="container mt-5">
    <!-- 左侧筛选区域 -->
    <div class="left-sidebar">
        <h4>筛选</h4>
        <form>
            <div class="form-group">
                <label for="category">分类</label>
                <select id="category" class="form-control">
                    <option value="">选择分类</option>
                    <option value="爱情">爱情</option>
                    <option value="友谊">友谊</option>
                    <option value="祝福">祝福</option>
                    <option value="悼念">悼念</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">价格</label>
                <input type="range" id="price" class="form-control-range" min="0" max="1000" step="10">
                <small>0 - 1000</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">应用筛选</button>
        </form>
    </div>

    <!-- 右侧商品展示区域 -->
    <div id="product-list" class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-4">
                <img th:src="@{${product.pro_image}}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.proname}">Product Name</h5>
                    <p class="card-text" th:text="'$' + ${product.price}">Price</p>
                    <button class="btn btn-primary add-to-cart-btn"
                            th:data-product-name="${product.proname}"
                            th:data-product-price="${product.price}"
                            th:data-product-image="${product.pro_image}"
                            data-quantity="1">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 提示信息 -->
<div id="alert-container" class="fixed-top mt-3" style="width: 100%; display: none;">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i> 成功加入购物车！
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="footer">
    <p>&copy; 2025 Flower Shop. All rights reserved.</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#flower-image').change(function() {
            var formData = new FormData($('#upload-form')[0]);
            $.ajax({
                url: '/shopping/identifyFlower',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(product) {
                    var productList = $('#product-list');
                    productList.empty();
                    if (product) {
                        var productCard = `
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="${product.pro_image}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">${product.proname}</h5>
                        <p class="card-text">$${product.price}</p>
                        <button class="btn btn-primary add-to-cart-btn"
                                data-product-name="${product.proname}"
                                data-product-price="${product.price}"
                                data-product-image="${product.pro_image}"
                                data-quantity="1">Add to Cart</button>
                    </div>
                </div>
            </div>`;
                        productList.append(productCard);
                    } else {
                        productList.append('<p>No product found for the identified flower.</p>');
                    }
                },
                error: function() {
                    alert('Failed to identify the flower.');
                }
            });
        });
    });
</script>
<script>
    $(document).on('click', '.add-to-cart-btn', function() {
        const productName = $(this).data('product-name');
        const productPrice = parseFloat($(this).data('product-price')); // 转换为数字
        const productImage = $(this).data('product-image');
        const quantity = $(this).data('quantity');

        // 检查 productPrice 是否为有效数字
        if (isNaN(productPrice)) {
            alert("Invalid product price!");
            return;
        }
        addToCart(productName, productPrice, productImage, quantity);
    });

    function addToCart(productName, productPrice, productImage, quantity) {
        $.ajax({
            url: '/shopping/addToCart',
            type: 'POST',
            data: {
                productName: productName,
                productPrice: productPrice,
                productImage: productImage,
                quantity: quantity
            },
            success: function(response) {
                if (response.status === 'success') {
                    showAlert();
                    updateCartCount();
                } else if (response.status === 'redirect') {
                    window.location.href = response.url;
                } else {
                    alert("Error: " + response.message);
                }
            },
            error: function(xhr, status, error) {
                alert('An error occurred while adding the item to the cart: ' + error);
            }
        });
    }

    function showAlert() {
        const alertContainer = $('#alert-container');
        alertContainer.show();
        setTimeout(function() {
            alertContainer.fadeOut();
        }, 3000); // 3秒后自动消失
    }

    function updateCartCount() {
        $.get("/cart/count", function(data) {
            $("#cart-count").text(data.count);
        }).fail(function() {
            console.error("Failed to update cart count.");
        });
    }
</script>
<script>
    $(document).ready(function() {
        $('#filter-form').submit(function(event) {
            event.preventDefault(); // 阻止表单默认提交

            const category = $('#category').val();
            const price = $('#price').val();

            $.ajax({
                url: '/shop/filter',
                type: 'GET',
                data: {
                    category: category,
                    price: price
                },
                success: function(products) {
                    var productList = $('#product-list');
                    productList.empty();
                    products.forEach(function(product) {
                        var productCard = `
                            <div class="col-md-4">
                                <div class="card mb-4">
                                    <img src="${product.pro_image}" class="card-img-top" alt="Product Image">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.proname}</h5>
                                        <p class="card-text">$${product.price}</p>
                                        <button class="btn btn-primary add-to-cart-btn"
                                                data-product-name="${product.proname}"
                                                data-product-price="${product.price}"
                                                data-product-image="${product.pro_image}"
                                                data-quantity="1">Add to Cart</button>
                                    </div>
                                </div>
                            </div>`;
                        productList.append(productCard);
                    });
                },
                error: function() {
                    alert('Failed to load products.');
                }
            });
        });
    });
</script>
</body>
</html>
