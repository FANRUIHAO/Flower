<div id="app-root">
    <div id="nike-shop-root">
        <!-- 购物车弹窗 -->
        <div id="cart-dialog-root">
            <div class="js-modal" role="dialog" aria-modal="false"></div>
        </div>
        <!-- 通知和日志 -->
        <div id="toastNotification"></div>
        <div id="appConsoleRoot"></div>
        <!-- 页面主体 -->
        <div class="wall" id="Wall">
            <div class="results">
                <!-- 面包屑导航 -->
                <div class="wall-breadcrumbs">
                    <script type="application/ld+json">
                        {
                            "@context": "https://schema.org",
                            "@type": "BreadcrumbList",
                            "itemListElement": [
                                {
                                    "@type": "ListItem",
                                    "item": "#",
                                    "name": "一级分类",
                                    "position": 1
                                },
                                {
                                    "@type": "ListItem",
                                    "item": "#",
                                    "name": "二级分类",
                                    "position": 2
                                }
                            ]
                        }
                    </script>
                    <ol class="wall-breadcrumbs__list">
                        <li><a href="#">一级分类</a></li>
                        <span class="wall-breadcrumbs__separator">/</span>
                        <li><a href="#">二级分类</a></li>
                    </ol>
                </div>
                <!-- 页面标题 -->
                <div class="header-position">
                    <header class="wall-header">
                        <div class="wall-header__content">
                            <h1 class="wall-header__title">页面标题</h1>
                            <nav class="wall-header__nav"></nav>
                        </div>
                    </header>
                </div>
                <!-- 分类导航 -->
                <div class="category-wrapper">
                    <div class="categories">
                        <div data-simplebar="init">
                            <div class="simplebar-content">
                                <div class="categories__content" role="tablist">
                                    <a class="categories__item" href="#" role="tab">分类1</a>
                                    <button class="categories__item" role="tab">分类2</button>
                                    <button class="categories__item" role="tab">分类3</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 筛选和结果 -->
                <div class="results__body">
                    <div class="subheading">
                        <span class="subheading__result-count">179 个结果</span>
                        <button class="filters-btn" aria-expanded="false">
                            <span>筛选条件</span>
                            <svg aria-hidden="true" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-width="1.5" d="M21 8.25H10m-5.25 0H3"></path>
                                <path stroke="currentColor" stroke-width="1.5" d="M7.5 6v0a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z" clip-rule="evenodd"></path>
                                <path stroke="currentColor" stroke-width="1.5" d="M3 15.75h10.75m5 0H21"></path>
                                <path stroke="currentColor" stroke-width="1.5" d="M16.5 13.5v0a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <!-- 商品网格 -->
                    <div class="product-grid">
                        <main>
                            <section>
                                <div class="product-grid__items" id="skip-to-products">
                                    <!-- 商品卡片 -->
                                    <div class="product-card">
                                        <figure>
                                            <a class="product-card__link-overlay" href="#"></a>
                                            <a class="product-card__img-link-overlay" href="#">
                                                <img class="product-card__hero-image" src="#" alt="商品名称">
                                            </a>
                                            <div class="product-card__info">
                                                <div class="product-card__titles">
                                                    <div class="product-card__title">商品名称</div>
                                                    <div class="product-card__subtitle">商品描述</div>
                                                </div>
                                                <div class="product-card__price">¥999</div>
                                            </div>
                                        </figure>
                                    </div>
                                    <!-- 更多商品卡片 -->
                                </div>
                            </section>
                            <!-- 相关类别 -->
                            <aside class="related_categories">
                                <h3 class="related_categories__title">相关类别</h3>
                                <ul class="related_categories__category_list">
                                    <li><a href="#">相关类别1</a></li>
                                    <li><a href="#">相关类别2</a></li>
                                </ul>
                            </aside>
                            <!-- 相关故事轮播 -->
                            <div class="related_content">
                                <section class="nds-carousel">
                                    <div class="carousel-header">
                                        <span class="carousel-title">相关故事</span>
                                        <div class="nav-btn-wrapper">
                                            <button class="carousel-btn prev-btn" disabled="">
                                                <svg viewBox="0 0 24 24">
                                                    <path stroke="currentColor" stroke-width="1.5" d="M15.525 18.966L8.558 12l6.967-6.967"></path>
                                                </svg>
                                            </button>
                                            <button class="carousel-btn next-btn">
                                                <svg viewBox="0 0 24 24">
                                                    <path stroke="currentColor" stroke-width="1.5" d="M8.474 18.966L15.44 12 8.474 5.033"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                    <ul class="slider">
                                        <li class="slide">
                                            <a href="#">
                                                <img src="#" alt="故事标题">
                                                <div class="related_content__topic">故事分类</div>
                                                <div>故事标题</div>
                                            </a>
                                        </li>
                                        <!-- 更多轮播内容 -->
                                    </ul>
                                </section>
                            </div>
                            <!-- 页脚 -->
                            <div class="results-cms-footer">
                                <section>
                                    <div class="results-cms-footer__body">
                                        <p>页面描述内容...</p>
                                    </div>
                                    <button class="read-more-button">展开</button>
                                </section>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
