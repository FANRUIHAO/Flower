<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/images/f6.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: to make the text more readable */
            padding: 20px;
            border-radius: 10px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-quantity,
        .cart-item-price {
            margin-left: 20px;
        }
        .btn-super-pink{
            background-color: #ff69b4;
            border-color: #ff69b4;
            color: white;
        }
        .btn-super-pink:hover {
            background-color: #ff1493;
            border-color: #ff1493;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <a href="/shopping/list" class="btn btn-super-pink mb-4">Return to Home</a>
    <h1 class="mb-4">Shopping Cart</h1>
    <div th:if="${cart != null}">
        <div th:each="item : ${cart}" class="cart-item card mb-3">
            <div class="row no-gutters">
<!--                <div class="col-md-4">-->
<!--                    <img th:src="${item.image}" class="card-img" alt="Product Image"> &lt;!&ndash; 显示商品图片 &ndash;&gt;-->
<!--                </div>-->
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.name}">Product Name</h5>
                        <p class="card-text"><small class="text-muted">Available</small></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-body text-right">
                        <span class="text-danger" th:text="${item.price}">$0.00</span>
                        <button class="btn btn-outline-danger btn-sm ml-2">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${cart == null}">
        <p>Your cart is empty.</p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
